apply plugin: 'com.android.library'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'http://artifactory.dev.afero.io/artifactory/kiban'
        credentials {
            username = "gradle"
            password = "gradle"
        }
    }
}

android {
    publishNonDefault true
    compileSdkVersion 25
    buildToolsVersion "26"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25

        ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
        versionCode System.getenv("BUILD_NUMBER") as Integer ?: 0
        versionName '1.0.' + ext.buildNumber
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':afero-sdk-core')

    compile 'io.kiban:hubby:1.0.472@aar'

    compile 'com.android.support:support-annotations:25.3.1'

    // https://github.com/robolectric/robolectric
    testCompile 'org.robolectric:robolectric:3.3.1'
    testCompile 'junit:junit:4.12'
}
