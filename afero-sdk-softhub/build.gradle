apply plugin: 'com.android.library'

repositories {
    maven {
        url "https://afero.jfrog.io/afero/hubby-android"
        credentials {
            username = project.aferoArtifactoryUserName
            password = project.aferoArtifactoryPassword
        }
    }
}

final String hubbyVersion = "1.0.786"
final String hubType = project.findProperty('aferoSofthubType') ?: '"CONSUMER"'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26

        versionCode 1
        versionName rootProject.version

        buildConfigField 'String', 'HUBBY_VERSION', '"'+hubbyVersion+'"'
        buildConfigField 'String', 'HUB_TYPE', hubType
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    implementation project(path: ':afero-sdk-core')

    api "io.afero.sdk:hubby:${hubbyVersion}@aar"

    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'com.android.support:support-annotations:27.1.1'

    // https://github.com/robolectric/robolectric
    testImplementation 'org.robolectric:robolectric:3.3.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.squareup.retrofit2:retrofit:2.3.0'
}

publishing {
    publications {
        aar(MavenPublication) {

            version = rootProject.version
            artifactId project.getName()
            groupId rootProject.group

            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")
//            artifact packageJavadoc

            pom.withXml {
                def dependenciesNode = asNode().appendNode('dependencies')

                configurations.api.allDependencies.each {
                    def hasGroup = it.group != null
                    def hasName = (it.name != null && !"unspecified".equals(it.name))
                    def hasVersion = (it.version != null && !"unspecified".equals(it.version))

                    if (hasGroup && hasName && hasVersion) {
                        def depNode = dependenciesNode.appendNode('dependency')
                        depNode.appendNode('groupId', it.group)
                        depNode.appendNode('artifactId', it.name)
                        depNode.appendNode('version', it.version)
                    }
                }
            }
        }
    }
}

artifactoryPublish {
    publications(publishing.publications.aar)
}
